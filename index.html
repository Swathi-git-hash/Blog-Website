{% extends 'base.html' %}

{% block content %}
<a href="{{ url_for('create') }}" class="btn btn-primary mb-3">+ New Post</a>

{% for post in posts %}
  <div class="card mb-3">
    <div class="card-body">
      <h4 class="card-title">{{ post.title }}</h4>
      <p class="card-text">{{ post.content }}</p>
      <a href="{{ url_for('edit', id=post.id) }}" class="btn btn-warning">Edit</a>
      <a href="{{ url_for('delete', id=post.id) }}" class="btn btn-danger">Delete</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
